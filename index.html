<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous_selection_screen">312</div>
            <div id="current_selection_screen">312</div>
        </div>
        <div class="container">
            <button class="operator">AC</button>
            <button class="operator">PRV</button>
            <button class="operator">+/-</button>
            <button class="digit" id="zero" >0</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="product">*</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="equal">=</button>
            
        </div>
    </div>
</div>
</body>
</html>
